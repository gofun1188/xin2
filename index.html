    <script>
        async function updateLinkByLocation() {
            const registerBtns = [

                document.getElementById('topRegisterBtn')
            ];

            try {
                const response = await fetch('https://ipapi.co/json/');
                const data = await response.json();
                const countryCode = data.country_code;

                const newHref = (countryCode === 'KH' || countryCode === 'CN') ?
                    'https://97y.me/5FhUL' : 'https://97y.me/t4Bge';

                registerBtns.forEach(btn => {
                    if (btn) btn.href = newHref;
                });

            } catch (error) {
                const language = navigator.language || navigator.userLanguage;
                const newHref = (language.includes('zh-CN') || language.includes('km')) ?
                    'https://97y.me/5FhUL' : 'https://97y.me/t4Bge';

                registerBtns.forEach(btn => {
                    if (btn) btn.href = newHref;
                });
            }
        }

        async function updateLinkByLocationBackup() {
            const registerBtns = [
                document.getElementById('registerBtn'),
                document.getElementById('topRegisterBtn')
            ];

            try {
                const response = await fetch('https://ipinfo.io/json');
                const data = await response.json();
                const country = data.country;

                if (country === 'KH' || country === 'CN') {
                    registerBtns.forEach(btn => {
                        if (btn) btn.href = 'https://97y.me/5FhUL';
                    });
                }

            } catch (error) {
                // 備用檢測失敗時不做任何動作
            }
        }

        function createParticles() {
            const bgAnimation = document.getElementById('bgAnimation');
            const particleCount = window.innerWidth < 768 ? 30 : 50;

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.width = Math.random() * 4 + 2 + 'px';
                particle.style.height = particle.style.width;
                particle.style.animationDelay = Math.random() * 6 + 's';
                bgAnimation.appendChild(particle);
            }
        }

        let bannerCurrentSlide = 0;
        const bannerCarousel = document.getElementById('bannerCarousel');
        const bannerDots = document.querySelectorAll('#bannerNav .nav-dot');
        const bannerTotalSlides = 5;

        function showBannerSlide(index) {
            bannerCurrentSlide = index;
            bannerCarousel.style.transform = `translateX(-${index * 100}%)`;

            bannerDots.forEach((dot, i) => {
                dot.classList.toggle('active', i === index);
            });
        }

        function nextBannerSlide() {
            bannerCurrentSlide = (bannerCurrentSlide + 1) % bannerTotalSlides;
            showBannerSlide(bannerCurrentSlide);
        }

        bannerDots.forEach((dot, index) => {
            dot.addEventListener('click', () => showBannerSlide(index));

        setInterval(nextBannerSlide, 4000);

                'images/mt/1 (32).webp', 'images/mt/1 (35).webp', 'images/mt/1 (36).webp', 'images/mt/1 (37).webp', 'images/mt/1 (38).webp',
                'images/mt/1 (39).webp', 'images/mt/1 (40).webp', 'images/mt/1 (42).webp', 'images/mt/1 (43).webp', 'images/mt/1 (46).webp',

            imageFiles.forEach((src, index) => {

                phoneModelCarousel.appendChild(img);

        let phoneModelCurrentSlide = 0;
        const phoneModelTotalSlides = 27;

            const phoneModelCarousel = document.getElementById('phoneModelCarousel');
            phoneModelCurrentSlide = index;
            phoneModelCarousel.style.transform = `translateX(-${index * 100}%)`;
        }

        function nextPhoneModelSlide() {
            phoneModelCurrentSlide = (phoneModelCurrentSlide + 1) % phoneModelTotalSlides;
            showPhoneModelSlide(phoneModelCurrentSlide);
        }

        function handleScrollAnimation() {
            const elements = document.querySelectorAll('.fade-in, .slide-in-left, .slide-in-right');
            elements.forEach(element => {
                const elementTop = element.getBoundingClientRect().top;
                const windowHeight = window.innerHeight;

                if (elementTop < windowHeight * 0.8) {
                    element.classList.add('visible');
                }
            });
        }

        // 修改后的注册按钮点击事件处理，包含Facebook标准事件追踪
        function setupRegisterButtonTracking() {
            const registerBtns = [
                document.getElementById('registerBtn'),
                document.getElementById('topRegisterBtn')
            ];

            registerBtns.forEach(btn => {
                if (btn) {
                    btn.addEventListener('click', function(e) {
                        // Facebook标准事件追踪 - CompleteRegistration
                        if (typeof fbq !== 'undefined') {
                            fbq('track', 'CompleteRegistration', {
                                content_name: 'GoFun X MT真人注册',
                                content_category: '在线娱乐',
                                value: 0.00,

                                contents: [{

                            // 也可以同时追踪Lead事件，获得更多数据
                            fbq('track', 'Lead', {

                                content_category: '游戏平台',
                                value: 0.00,
                                currency: 'USD'

                        }

                        // 原有的涟漪效果代码

                        ripple.style.background = 'rgba(255, 255, 255, 0.6)';
                        ripple.style.borderRadius = '50%';
                        ripple.style.transform = 'scale(0)';
                        ripple.style.animation = 'ripple 0.6s linear';
                        ripple.style.left = (e.offsetX - 10) + 'px';
                        ripple.style.top = (e.offsetY - 10) + 'px';
                        ripple.style.width = '20px';
                        ripple.style.height = '20px';

                        this.appendChild(ripple);

                        setTimeout(() => {
                            ripple.remove();
                        }, 600);
                    });
                }
            });
        }

        // 半屏廣告檢測
        function detectHalfScreenAd() {
            // 檢測視窗高度，如果太小可能是半屏廣告
            if (window.innerHeight < 500) {
                document.body.classList.add('half-screen-mode');

                // 可以添加額外的半屏優化邏輯
                console.log('檢測到可能的半屏廣告環境');

                // 確保頂部註冊條更加突出
                const topBar = document.querySelector('.top-register-bar');
                if (topBar) {
                    topBar.style.background = 'linear-gradient(90deg, #ff6b00, #ff8c42)';
                    topBar.style.animation = 'pulse 2s infinite';
                }
            }
        }

        // 添加脈衝動畫
        const style = document.createElement('style');
        style.textContent = `
            @keyframes pulse {
                0% { transform: scale(1); }
                50% { transform: scale(1.02); }
                100% { transform: scale(1); }
            }
        `;
        document.head.appendChild(style);

        document.addEventListener('DOMContentLoaded', function() {
            createParticles();
            createPhoneModelGallery();
            handleScrollAnimation();
            updateLinkByLocation();
            setTimeout(updateLinkByLocationBackup, 2000);
            setInterval(nextPhoneModelSlide, 2500);
            detectHalfScreenAd(); // 新增半屏檢測

            // 设置注册按钮的Facebook事件追踪
            setupRegisterButtonTracking();
        });

        window.addEventListener('scroll', handleScrollAnimation);
        window.addEventListener('resize', detectHalfScreenAd); // 視窗大小改變時重新檢測

        let touchStartX = 0;
        let touchEndX = 0;

        if (window.innerWidth <= 768) {
            bannerCarousel.addEventListener('touchstart', function(e) {
                touchStartX = e.changedTouches[0].screenX;
            });

            bannerCarousel.addEventListener('touchend', function(e) {
                touchEndX = e.changedTouches[0].screenX;
                handleSwipe();
            });

            function handleSwipe() {
                const swipeThreshold = 50;
                const diff = touchStartX - touchEndX;

                if (Math.abs(diff) > swipeThreshold) {
                    if (diff > 0) {
                        bannerCurrentSlide = (bannerCurrentSlide + 1) % bannerTotalSlides;
                    } else {
                        bannerCurrentSlide = (bannerCurrentSlide - 1 + bannerTotalSlides) % bannerTotalSlides;
                    }
                    showBannerSlide(bannerCurrentSlide);
                }
            }
        }
    </script>
